<!DOCTYPE html>
<html>
<head>
<title>HTTP Recorder</title>
<script>
	function upload() {
		var form = document.getElementById("myForm");
		form.action = document.getElementById("handler").value;
		form.submit();
	}
</script>
</head>
<body>
	<h1>HTTP Recorder</h1>
	<form id="myForm" method="post" enctype="multipart/form-data">
		<label for="handler">Handler</label> <select id="handler">
			<option value="./recorderTunnel">Recorder with tunnel</option>
			<option value="./recorderRedirect">Recorder with redirect</option>
			<!--  
			<option value="./recorderTunnelRepository">Recorder to
				repository with tunnel</option>
			<option value="./recorderRedirectRepository">Recorder to
				repository with redirect</option>
			<option value="./recorderJackVaderRepository">Recorder to
				repository with JackVader Filter</option> -->
		</select><br /> <input type="file" id="myfile" name="myfile" /><br /> <input
			type="button" onclick="upload()" value="Record" />
	</form>
</body>
</html>
